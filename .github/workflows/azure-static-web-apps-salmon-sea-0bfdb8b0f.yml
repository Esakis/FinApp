name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # ---------- Źródło ----------
    - name: Checkout repository
      uses: actions/checkout@v3

    # ---------- Front-end ----------
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Build Angular app
      working-directory: Frontend/FinAppFront
      run: |
        npm ci
        npm run build -- --configuration production   # wynik => dist/fin-app-front

    - name: Debug – pokaż zawartość builda
      working-directory: Frontend/FinAppFront
      run: |
        ls -R dist

    # ---------- Back-end (Azure Functions / .NET) ----------
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Build API Functions
      working-directory: Backend/Store
      run: |
        dotnet restore
        dotnet build --configuration Release

    # ---------- Deploy ----------
    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token:          ${{ secrets.GITHUB_TOKEN }}    # do komentarzy PR-ów
        action:              upload
        app_location:        Frontend/FinAppFront           # źródła frontu
        api_location:        Backend/Store                  # źródła funkcji
        skip_app_build:      true                           # build zrobiony wyżej
        skip_api_build:      true
        output_location:     Frontend/FinAppFront/dist/fin-app-front
